<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'assets/style.css'>
    <link rel="shortcut icon" href="assets/icon.png" >
    <title>Work Timer</title>
</head>
<body>
    <div class="container">
        <div class="prewiew">
            Work Timer
        </div>
        <div class="clock">
            
            <div class="clock__timer" id ='timer'>
                Ready?
            </div>
            <div class="clock__btn__block">
                <div class="clock__btn__col">
                    <div class="clock__btn__row" id = 'start' onclick="timer();">
                        Start
                    </div>
                    <div class="clock__btn__row" id = 'stop'>
                        Stop
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src = 'assets/scr.js'></script>
</body>
</html>
